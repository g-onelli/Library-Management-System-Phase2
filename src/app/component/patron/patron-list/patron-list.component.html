
<div class="box-listagem__item" *ngFor="let p of patrons" (click)="fill()">
    <div class="box-listagem__inner">
        <div class="box_listagem__field">
            <br />
            <strong>Id: </strong>{{p.id}}
        &nbsp;&nbsp;
        <strong>Name: </strong>{{p.name}}
        &nbsp;&nbsp;
        <strong>Card Expiration Date: </strong>{{p.cardexpirationdate}}
        &nbsp;&nbsp;
        <strong>Balance: </strong>{{p.balance}}
        &nbsp;&nbsp;
        <strong>Uid: </strong>{{p.uid}}
        &nbsp;&nbsp;
        <strong>Username: </strong>{{p.username}}
        &nbsp;&nbsp;
        <br /><br /> 
</div>
</div>
</div>

<div class="box-listagem__item2">
    <div class="box-listagem__inner">
        <div class="box_listagem__field">
    <br />
    &nbsp;<span *ngFor="let p of patrons | slice:0:1 ;"><strong>{{page + 1}}/{{p.totalpages}}</strong></span> &nbsp;
    <a href="Javascript:void" (click)="prev()"><a><i class="fa fa-chevron-left"></i></a>Previous&nbsp;</a>&nbsp;
    
    <a href="Javascript:void" (click)="next()">Next<a><i class="fa fa-chevron-right"></i></a>&nbsp;</a>
    <br /><br />
</div></div>
</div>
