<div class="box-listagem__item">
    <div class="box-listagem__inner">
        <div class="piechart">
        <p-chart type="pie" [data]="chartData" [options]="chartOptions"  width="400px" height="400px"></p-chart>
        <hr>
    </div>
        <div class="float-chart">
            <p-chart type="bar" [data]="stackedData" [options]="stackedOptions"  width="400px" height="400px"></p-chart>
            <hr>
        </div>
    </div>
</div>
