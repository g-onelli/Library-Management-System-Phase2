
<div class="box-listagem__item" *ngFor="let r of requests">
    <div class="box-listagem__inner">
        <div class="box_listagem__field">
            <br />
            <strong>Request Id: </strong><span>{{r.id}}</span>
            &nbsp;&nbsp;
            <strong>Title: </strong> <span>{{r.title}}</span>
            &nbsp;&nbsp;
            <strong>Author: </strong> <span>{{r.author}}</span>
            &nbsp;&nbsp;
            <strong>Description: </strong> <span>{{r.description}}</span>
            &nbsp;&nbsp;
            <strong>Patron Id: </strong> <span>{{r.pid}}</span>
            &nbsp;&nbsp;
            <strong>Patron Name: </strong> <span>{{r.pname}}</span>
            &nbsp;&nbsp;
            <strong>Submission Date: </strong> <span>{{r.submissiondate}}</span>
            <br /><br />
        </div>
    </div>
</div>
<div class="box-listagem__item2">
    <div class="box-listagem__inner">
        <div class="box_listagem__field">
    <br />
    <span *ngFor="let r of requests | slice:0:1 ;"><strong>{{page + 1}}/{{r.tpages}}</strong></span>&nbsp;
    <a href="Javascript:void" (click)="prev()"><a><i class="fa fa-chevron-left"></i></a>Previous&nbsp;</a>&nbsp;
    <a href="Javascript:void" (click)="next()">Next<a><i class="fa fa-chevron-right"></i></a>&nbsp;</a>
    <br /><br />
</div></div>
    </div>
